plugins {
    id 'application'
    id 'idea'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

javafx {
    version = "22.0.1"
    modules = [ 'javafx.controls', 'javafx.web' ]
}

idea {
    module {
        downloadSources = true
    }
}

group = 'net.cybercake.display'
version = '1.0.0'
mainClassName = "net.cybercake.display.Main"

repositories {
    mavenCentral()
}

dependencies {

}